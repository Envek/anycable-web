language: node_js
cache:
  yarn: true
  directories:
  - node_modules
  - jspm_packages
script:
- yarn run build
deploy:
  repo: anycable/anycable.github.io
  target_branch: master
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB"
  local_dir: "./build"
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
