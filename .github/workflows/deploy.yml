name: Build and Deploy
on:
  push:
    branches:
    - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Cache deps
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            **/jspm_packages
          key: deps-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            deps-
      - name: Install ⚙️
        run: |
          yarn install
      - name: Build 🔨
        run: |
          yarn build
      - name: Spellcheck
        run: |
          yarn spellcheck
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
